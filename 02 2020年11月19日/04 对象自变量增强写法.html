<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const obj ={} 其中{}就是对象的自变量
        // 属性的增强写法
        const name = 'SkuraAYANE';
        const age = 18;
        const yiqian = "ES5";
        const zengqiang = "ES6";
        // ES5写法
        const obj = {
            name:name,
            age: age,
            key:yiqian
        };
        // ES6增强写法
        const object = {
            name,
            age,
            zengqiang
        }
        console.log(obj);
        console.log(object);
        // 函数的增强写法 
        // ES5
        // const obj = {
        //     run:function(){

        //     }
        // }
        // 增强写法
        const fn = {
            fn(){
                console.log(1);
            }
        }
        console.log(fn);
        fn();
    </script>
</body>
</html>
